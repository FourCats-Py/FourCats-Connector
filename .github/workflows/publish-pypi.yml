name: Upload Python Package To Pypi

on:
  release:
    types:
      - created

jobs:
  deploy:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - name: Check Tag
        id: check-tag
        run: |
          if [[ ${{ github.ref }} =~ ^refs/tags/v[0-9]+\.[0-9]+\.[0-9]+$ ]]; then
            echo ::set-output name=state::true
          fi

      - name: Change Version
        run: |
          baseName=$(basename $tag)

          if [[ $baseName =~ "beta" ]]; then
            version=$(echo $baseName | grep -E "^v\d+.\d+.\d+-beta.\d+$")
          else
            version=$(echo $baseName | grep -E "^v\d+.\d+.\d+$")
          fi

          if [[ $version =  "" ]]; then
            echo "No version number matched."
            exit 1
          fi

          version=${version:1}

          echo "Get version ${version}"

          sed -i '' -r "s/^__version__[[:space:]]+=[[:space:]]+[\'\"](.*)[\'\"]$/__version__ = \"${version}\"/" fourcats_connector/__init__.py

          cat fourcats_connector/__init__.py

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.x"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install setuptools wheel twine

      - name: Build package
        run: |
          python setup.py sdist bdist_wheel

      - name: Publish package To Pypi
        if: steps.check-tag.outputs.state == 'true'
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}

      - name: Publish package Test Pypi
        uses: pypa/gh-action-pypi-publish@master
        with:
          password: ${{ secrets.TEST_PYPI_API_TOKEN }}
          repository_url: https://test.pypi.org/legacy/
